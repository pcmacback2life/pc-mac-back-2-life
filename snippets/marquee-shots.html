<style>
  :root {
    --shot-gap: 16px;
    --caption-bg: rgba(0,0,0,.6);
    --caption-color: #fff;
    --item-radius: 12px;
    --scroll-duration: 45s; /* bigger = slower */
  }
  .shots { padding: 1rem 0; }
  .shots__title { margin: 0 0 .5rem; font-size: 1.4rem; }

  .marquee { position: relative; overflow: hidden; width: 100%; }
  .marquee__track {
    display: flex;
    gap: var(--shot-gap);
    will-change: transform;
    animation: scroll-left var(--scroll-duration) linear infinite;
  }
  .marquee:hover .marquee__track,
  .marquee:focus-within .marquee__track { animation-play-state: paused; }

  @media (prefers-reduced-motion: reduce) {
    .marquee__track { animation: none; }
  }

  .shot {
    position: relative;
    display: block;
    flex: 0 0 calc((100% - (var(--shot-gap) * 3)) / 4);
    text-decoration: none;
    border-radius: var(--item-radius);
    overflow: hidden;
    box-shadow: 0 6px 16px rgba(0,0,0,.15);
  }
  @media (max-width: 1100px) {
    .shot { flex-basis: calc((100% - (var(--shot-gap) * 2)) / 3); }
  }
  @media (max-width: 800px) {
    .shot { flex-basis: calc((100% - (var(--shot-gap) * 1)) / 2); }
  }
  @media (max-width: 520px) {
    .shot { flex-basis: 100%; }
  }

  .shot img {
    display: block;
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .shot__caption {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: .4rem .6rem;
    background: var(--caption-bg);
    color: var(--caption-color);
    font-size: .9rem;
    line-height: 1.2;
  }

  @keyframes scroll-left {
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); } /* because we duplicated the set */
  }
</style>
<!-- ===== End Screenshots Marquee ===== -->
